# VIP相关
VIP_NOT_FOUND=未找到指定的VIP等级
VIP_CREATE_FAILED=创建VIP等级失败
VIP_UPDATE_FAILED=更新VIP等级失败
VIP_DELETE_FAILED=删除VIP等级失败
VIP_DELETE_SUCCESS=VIP等级删除成功
PERMISSION_DENIED=没有操作权限
INVALID_VIP_LEVEL=无效的VIP等级

# 认证相关
INVALID_CREDENTIALS=无效的凭证
COULD_NOT_VALIDATE_CREDENTIALS=无法验证凭证
INVALID_WECHAT_CODE=无效的微信登录码
WECHAT_LOGIN_FAILED=微信登录失败
USER_NOT_FOUND=用户不存在
INVALID_TOKEN=无效的令牌
TOKEN_EXPIRED=令牌已过期

# 通用错误
INTERNAL_SERVER_ERROR=服务器内部错误
BAD_REQUEST=请求参数错误
FORBIDDEN=没有权限访问
NOT_FOUND=资源不存在 